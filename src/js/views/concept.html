<STYLE TYPE="text/css">
<!--
  /*@import url(css/oj-redwood-min.css);*/
-->
</STYLE>
<div id="circle"></div>
<div class="">
    <h1>Nuevo Concepto</h1> 
    <oj-collapsible id="collapsiblePage" data-oj-binding-provider="none">    
        <h3 slot="header" class="oj-typography-heading-sm oj-header-border">FSN:</h3>        
        <oj-form-layout id="ofl1" label-edge="start" max-columns="1" 
                        class="oj-form-control-full-width">         
            <oj-radioset
                    label-hint="Sensibilidad"
                    id="sensibility-fsn"
                    value="{{fsnSensibility}}">
                    <oj-option value=false>Insensible</oj-option>
                    <oj-option value=true>Sensible</oj-option>
            </oj-radioset>
            <oj-text-area
              id="term-fsn"
              label-hint="Término"
              rows="1"
              slot="value"          
              value="{{fsnTerm}}">              
            </oj-text-area>
        </oj-form-layout>    
    </oj-collapsible>
    
    <oj-collapsible id="collapsiblePage" data-oj-binding-provider="none" expanded>   
        <h1 slot="header" class="oj-typography-heading-sm oj-header-border">Preferida:</h1>            
        <oj-form-layout id="ofl1" label-edge="start" max-columns="1"
                        class="oj-form-control-full-width">
            <oj-radioset
                    label-hint="Sensibilidad"
                    id="sensibility-fsn"
                    value="{{favoriteSensibility}}">
                    <oj-option value="false">Insensible</oj-option>
                    <oj-option value="true">Sensible</oj-option>
            </oj-radioset>
            <oj-text-area
              id="term-fsn"
              label-hint="Término"
              rows="1" style="width:100%"
              slot="value"          
              value="{{favoriteTerm}}">              
            </oj-text-area>
        </oj-form-layout>
    </oj-collapsible>
    
    <div id="demo-container" class="oj-flex demo-edge-top">
        <div class="demo-tabbar-container">
            
            <oj-tab-bar
                selection="{{selectedItem}}"
                data="[[dataProvider]]"                
                edge="top" layout="condense"
                display="all">
                <template slot="itemTemplate" data-oj-as="item">
                  <li :id="[[item.data.id]]" :class="[[{'oj-disabled' : item.data.disabled === 'true'}]]">
                    <a href="#">
                      <span :class="[['oj-tabbar-item-icon ' + item.data.icons]]"></span>
                      <oj-bind-text value="[[item.data.name]]"></oj-bind-text>
                    </a>
                  </li>
                </template>
              </oj-tab-bar>
            
        </div>
    
        <div class="demo-switcher-container" style="width:100%">
            <oj-switcher value="[[selectedItem]]">            
                <div slot="descriptions-tab" id="descriptions-tab-panel" role="tabpanel" aria-labelledby="descriptions_tab">
                    <div id="other-descriptions" data-bind="ojModule: { name: 'descriptions', params: {conceptModel: conceptModel}}"
                    class="oj-sm-padding-4x">
                    </div>
                </div>
                <div slot="attributes-tab" id="attributes-tab" role="tabpanel" aria-labelledby="attributes_tab" 
                     class="oj-sm-padding-4x">
                    <h1>Attributes</h1>
                </div>
            </oj-switcher>
        </div>

    </div>
          

</div>     
<br>
<div style="width: 1px; min-width: 100%;">   
</div>
